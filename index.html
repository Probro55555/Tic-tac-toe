<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="result"></div>
    <div class="turn"></div>
    <div class="navi">
        <form> 
            <fieldset>
                <legend> P1ayer 1 name: </legend>
                <label for="p1_name">
                    <input type="text" id="p1_name" name="player1" placeholder="Ravindra" />
                </label>
            </fieldset>
            <fieldset>
                <legend>Player2 name: </legend>
                <label for="p2_name">
                    <input type="text" id="p2_name" name="player2" placeholder="Sania" />
                </label>
            </fieldset>
        </form>
        <div class="buttons">
        <button class="start">Start game</button>
        <button class="reset">Reset</button>
        </div>

    </div>
    
</body>
</html>
